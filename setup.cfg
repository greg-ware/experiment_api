[metadata]
name = experiment-api-phg
version = attr: api_impl.__version__
author = PhG
author_email = philippe.gregoire@meritis.fr
description = Experiment with fastAPI
long_description = file: README.md
long_description_content_type = text/markdown
#url = https://github.com/pypa/sampleproject
#project_urls =
#    Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers =
    Programming Language :: Python :: 3
#    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = .
packages = find:
python_requires = >=3.6

# Manually copied from requirements.txt generated by pipenv lock -r
install_requires =
    asgiref==3.4.1; python_version >= '3.6'
    click==8.0.1; python_version >= '3.6'
    #colorama==0.4.4; platform_system == 'Windows'
    colorama==0.4.4
    fastapi==0.68.1
    h11==0.12.0; python_version >= '3.6'
    pydantic==1.8.2; python_full_version >= '3.6.1'
    starlette==0.14.2; python_version >= '3.6'
    typing-extensions==3.10.0.2
    uvicorn==0.15.0

[options.packages.find]
where = .

[pure_junk]
toto=options

[install_requires]
